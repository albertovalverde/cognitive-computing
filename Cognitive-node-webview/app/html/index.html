 $("#img-div").html("<img id='img' class='img-responsive center-block' src="+ scr + NameAni +".jpg></img>");  
 
 var search_term = NameAni;
 var index = Animals.indexOf(search_term);    
 if (index !== -1) {
    Animals.splice(index, 1);
 }
 
 order= Math.floor((Math.random() * 2) + 1);
 
 for (i = 0; i < 3; i++) { 
	 if (i==order) {
		 $("#btn_" + (i+1)).attr('value',NameAni );
		 $("#btn_"+ (i+1)).text(NameAni);
	} else { 
		var Name= Animals[Math.floor(Math.random() *  Animals.length)];
		 $("#btn_" + (i+1)).attr('value',Name );
		 $("#btn_"+ (i+1)).text(Name);
		search_term = Name;
		index = Animals.indexOf(search_term);
		if (index !== -1) {
			Animals.splice(index, 1);
		 }
	}  
   
 } 
 
 $("#img").attr("width", '400px');
 $( "#main" ).show();
 $( "#img" ).show();  
 
});
